<div class="modal-dialog">
	<div class="modal-content">
		<div class="modal-header">
			<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
			<h4 class="modal-title"><%= action %> Skill</h4>
		</div>
		<div class="modal-body">
			<form action="" method="POST" role="form">
				<div class="form-group">
					<label for="">Name</label>
					<input type="text" id="name" class="form-control" value="<%= name %>">
				</div>
				<div class="form-group">
					<label for="">Description</label>
					<textarea rows="3" id="description" class="form-control"><%= description %></textarea>
				</div>
			</form>
		</div>
		<div class="modal-footer">
			<button type="button" class="btn btn-primary" id="js-save">Save</button>
			<button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
		</div>
	</div><!-- /.modal-content -->
</div><!-- /.modal-dialog -->
